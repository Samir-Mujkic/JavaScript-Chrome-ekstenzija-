<!DOCTYPE html>
<html>
<head>
	
	
	<title>Pijaca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Pijava</h1>

	<div class ="container">
		<div class="items">
			<h2>Povrce</h2>

			<div class="single-item">
				<img src="img/potato.png">
				<div class="si-content">
					<h3>Krompir</h3>
					<p class="price">$10</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj </button>
				</div>
			</div>
			<div class="single-item">
				<img src="img/tomamo.png">
				<div class="si-content">
					<h3>paradajz</h3>
					<p class="price">$20</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj </button>
				</div>

		     </div>
		     <div class="single-item">
				<img src="img/carrot.png">
				<div class="si-content">
					<h3>Mrkva</h3>
					<p class="price">$30</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj </button>
				</div>
			  </div>	
		 </div>

		 <div class="cart">
		 	<h2>Korpa</h2>

		 	<div class="cart-items"></div>

		 	<div class="total"></div>
		 </div>
	</div>	



</body>
</html>
